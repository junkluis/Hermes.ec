{% extends "Zeus/base.html" %}

{% block main %}
<div class="row">
    <div class="col-lg-12 d-flex align-items-strech">
      <div class="card w-100">
        <div class="card-body">
          <div>
            <div class="mb-3 mb-sm-0">
                <div class="row alig n-items-start">
                  <h5 class="card-title fw-semibold">New Truck</h5>
                </div>
              <br/>
              <div class="row alig n-items-start">
                <form method="POST" class="post-form">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-6">
                        <label for="driver" class="form-label">Driver</label>
                        <select class="form-select" id="driver" name="driver">
                            {% for driver in driver_list_json %}
                                <option value="{{ driver.id }}">{{ driver.name }} {{ driver.last_name }}</option>
                            {% endfor %}
                            <option value="00">None</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="license" class="form-label">License</label>
                        <input type="text" {% if action == 'edit' %} value="{{ confirm_truck.license }}" {% endif %}  class="form-control" id="license" name="license" required="required" aria-describedby="emailHelp">
                    </div>
                  </div>
                  <br/>
                  <div class="row">
                    <div class="col-4">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" {% if action == 'edit' %} value="{{ confirm_truck.capacity }}" {% endif %}  class="form-control" id="capacity" name="capacity" required="required" aria-describedby="emailHelp">
                    </div>
                    <div class="col-2">
                        <label for="unit" class="form-label">Unit.</label>
                        <select class="form-select" id="unit" name="unit">
                            <option value="Kg">Kg</option>
                            <option value="Lb">Lb</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" {% if action == 'edit' %} value="{{ confirm_truck.color }}" {% endif %}  class="form-control" id="color" name="color" aria-describedby="emailHelp">
                    </div>
                  </div>
                  <br/>
                  <div class="row">
                    <div class="col-6">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" {% if action == 'edit' %} value="{{ confirm_truck.brand }}" {% endif %}  class="form-control" id="brand" name="brand" aria-describedby="emailHelp">
                    </div>
                    <div class="col-6">
                        <label for="year" class="form-label">Year</label>
                        <select class="form-select" id="driver" name="year">
                            {% for year in car_years_choices %}
                                <option value="{{year}}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% if action == 'edit' %}
                      <input type="hidden" value="{{ confirm_truck.id }}" class="form-control" id="truck_id" name="truck_id" >
                      <input type="hidden" value="truck" class="form-control" id="object" name="object" >
                    {% endif %}
                    
                  </div>
                  <br/>
                  <br/>
                  <button type="submit" class="btn btn-primary m-1">Save</button>
                </form>
             </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
