{% extends "Zeus/base-v2.html" %}

{% block main %}
<div class="row">
  <div class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mapa</h4>
        <div id="googleMap" style="width:100%;height:600px;"></div>
      </div>
    </div>
  </div>
  <div class="col-md-4 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ordenes en Proceso</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Accion
                </th>
                <th>
                  Camion
                </th>
                <th>
                  Ruta
                </th>
              </tr>
            </thead>
            <tbody>

              {% for orden in ordenes %}
              <tr>
                <td>
                  <button type="button" onclick="calculateRoute({{orden.location.0}}, {{orden.location.1}} ,{{orden.destination.0}}, {{orden.destination.1}})" class="btn btn-success btn-rounded btn-icon">
                    <i class="mdi mdi-map-marker"></i>
                  </button>
                </td>
                <td class="py-1">
                  {{ orden.camion }}
                </td>
                <td>
                  {{ orden.ruta }}
                </td>
               
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}  


{% block custom_script %}

<script src="https://maps.googleapis.com/maps/api/js?key={{gkey}}"></script>
<script> 

var map;
var markersArray = [];

function initMap() {
  var pointA = new google.maps.LatLng(-2.1852634,-79.8914505)
  var myOptions = {
        zoom: 15,
        center: pointA
    }
  
  map = new google.maps.Map(document.getElementById('googleMap'), myOptions)
    // Instantiate a directions service.
  var directionsService = new google.maps.DirectionsService
  var directionsDisplay = new google.maps.DirectionsRenderer({
        map: map
    })
  var markerA = new google.maps.Marker({
        position: pointA,
        title: "point A",
        map: map,
    })

    markersArray.push(markerA);
   
}

initMap();


function calculateRoute(lat1, long1, lat2, long2){

  initMap()
  console.log(lat1, long1, lat2, long2)
  clearOverlays();

  var origen = new google.maps.LatLng(lat1, long1),
    destino = new google.maps.LatLng(lat2, long2),
    // Instantiate a directions service.
    directionsService = new google.maps.DirectionsService,
    directionsDisplay = new google.maps.DirectionsRenderer({
        map: map
    }),
    marcadorOrigen = new google.maps.Marker({
        position: origen,
        title: "origen",
        map: map,
    }),
    marcadorDestino = new google.maps.Marker({
        position: origen,
        title: "destino",
        map: map
    });

    map.setOptions({ center: destino });

    console.log(marcadorOrigen)
    console.log(marcadorDestino)

    markersArray.push(marcadorOrigen);
    markersArray.push(marcadorDestino);

  // get route from A to B
  calculateAndDisplayRoute(directionsService, directionsDisplay, origen, destino);
}

function clearOverlays() {
  if (markersArray) {
    for (i in markersArray) {
      
      markersArray[i].setMap(null);
    }
  }
}

function calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB) {
    directionsService.route({
        origin: pointA,
        destination: pointB,
        avoidTolls: true,
        avoidHighways: false,
        travelMode: google.maps.TravelMode.DRIVING
    }, function (response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
        } else {
            window.alert('Directions request failed due to ' + status);
        }
    });
}


</script>
{% endblock %}
