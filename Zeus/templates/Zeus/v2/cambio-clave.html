{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Truck Tracker</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/v2/style.css' %}">
  <!-- endinject -->
</head>

<body>
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="text-align: center;">
                <img src="{% static 'img/logo.jpg' %}" alt="logo">
              </div>
              <h4>Actualiza tu Contrase√±a</h4>

              {% if error %}
              <div class="alert alert-warning" role="alert">
                {{ error_message }}
              </div>
              <a href="/login" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Regresar al login</a>
              {% else %}
              <form method="POST"  class="form-group post-form pt-3">
                {% csrf_token %}  
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="contrasena" name="contrasena" placeholder="Nueva contrasena">
                  <input type="hidden" class="form-control form-control-lg" id="token" name="token" value="{{token}}">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" style="background-color: #42527b; font-weight: bold;">Actualizar contrasena</a></button>
                </div>
              </form>
              {% endif %}

              {% if success == True %}
                <div class="alert alert-success" role="alert">
                  {{ success_message }}
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
