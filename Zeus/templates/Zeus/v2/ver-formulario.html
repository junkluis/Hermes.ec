{% extends "Zeus/base-v2.html" %}


{% block custom_style %}
<style>
.mapholder{
    height: 500px;
    width: 100%;
}

#map {
    height: 100%;
  }
</style>
{% endblock %}

{% block main %}

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h3> Orden {{ formulario.orden }} </h3>
            <p class="card-description">
                Formulario de {{ formulario.tipo }}
            </p>
            <form class="forms-sample">
              {% if formulario.entregado_a %}
                <div class="form-group">
                    <label for="exampleInputUsername1">Entregado A:</label>
                    <input type="text" value="{{ formulario.entregado_a }}" class="form-control" id="exampleInputUsername1" disabled>
                </div>
              {% endif %}
              <div class="form-group">
                <label for="exampleInputEmail1">Observaciones</label>
                <input type="text" value="{{ formulario.observacion }}" class="form-control" id="exampleInputEmail1" disabled>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Fecha de entrega:</label>
                <input type="text" value="{{ formulario.fecha }}" class="form-control" id="exampleInputPassword1" disabled>
              </div>
              {% if formulario.foto %}
                <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Evidencia:</label>
                    <img src="/files/get?name={{formulario.foto.archivo}}" width="50%">
                </div>
                {% endif %}
            </form>
          </div>
        </div>
      </div>


{% endblock %}  

{% block custom_script %}

{% endblock %}
