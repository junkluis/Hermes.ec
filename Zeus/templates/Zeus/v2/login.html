{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Truck Tracker</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/v2/style.css' %}">
  <!-- endinject -->
</head>

<body>
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="text-align: center;">
                <img src="https://scontent.fgye1-2.fna.fbcdn.net/v/t39.30808-6/302784260_207170748304128_6297901863882883600_n.jpg?_nc_cat=102&cb=99be929b-3346023f&ccb=1-7&_nc_sid=e3f864&_nc_eui2=AeFktNUmx3zwkR7RdyKIrXDoC3lfA5G_vvwLeV8Dkb--_ML95MfpZHr884z4zOPylMvtJgU5EP-01IxY9vKFvNhh&_nc_ohc=Bzde4XYLnTMAX9Qd6K8&_nc_ht=scontent.fgye1-2.fna&oh=00_AfDe73WUJS1shYo52s-q8GLY4qSYo_pyFKwtpTub1FnAlg&oe=649C70BA" alt="logo">
              </div>
              <h4>Hola! Bienvenido</h4>
              <h6 class="font-weight-light">Sistema de envio y rastreo de paquete</h6>
              <form method="POST"  class="form-group post-form pt-3">
                {% csrf_token %}  
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" name="email" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" style="background-color: #f4ac16; font-weight: bold;">Sign In</a></button>
                </div>

              </form>
              {% if error == True %}
                <div class="alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
                {% endif %}
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
